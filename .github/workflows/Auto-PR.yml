name: Auto PR
on:
  push:
    branches:
      - 'feature/*'  # 只有 feature/ 開頭的分支才觸發

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create or Update PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ${{ github.ref_name }} # 使用當前分支名
          base: main                     # 目標分支
          title: "Update: ${{ github.ref_name }}"
          body: "這是一個自動生成的 PR。新的 Push 已自動更新此內容。"
